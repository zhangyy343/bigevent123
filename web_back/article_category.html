    <div class="modal fade" id="addModal" >

                </div>
                <div class="alert alert-primary" role="alert" id="divResult">
                  <!-- A simple primary alert-check it out! -->
                </div>
             
            </div>
            <div class="modal-footer"> </div> 
              <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>

                            <a href="javascript:deleteTr( {{item.id}});" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                    {{/each}}
                  </script> 
        <script>

      <script src="./js/lib/template-web.js"></script>
  <script>
    var status ="添加";//是添加还是修改

    function deleteTr(id){
       if(window.confirm("你确定要删除吗？")){
          // alert(id);
          category.del(id,function(res){
            // console.log(res);
            if(res.code == 200){
              doQuery();
            }
          });
       }
    }
    function editTr(obj){
      $('#addModal').modal('show');
      $("#hResult").text("修改类型");
      $('#model_add').text("保存修改");
      status == "编辑";
      // console.log(obj);
      //给文本框赋值
     $('#category_id').val(obj.id);
     $('#category_name').val(obj.name);
     $('#category_slug').val(obj.slug);
    }
    function doQuery(){
      category.show(function(res){
            console.log(res);
          
        //  var htmlStr = template('temp',res);   
        //  console.log(htmlStr);
         $('#tableContent').html( template('temp',res));
        });
    }
    $(function() {
        doQuery()
         });  
       $('#btnShowAddModal').click(function(){
        $('#category_name').val('');
        $('#category_slug').val('');
        status = "添加";
        $("#hResult").text("新增分类");
      $('#model_add').text("新增");
       })
       //新增和编辑共用一个模态窗
      $('#model_add').click(function(){
         var name=$('#category_name').val();
         var slug=$('#category_slug').val();
         console.log(name,slug);
         if(name === "" || slug === ""){
          $('#divResult').text('名字和别名不能为空');
         }else{
           if(status === "添加"){
            category.add(name,slug,function(res){
            //  console.log(res);
            if(res.code == 200){
                $('#addModal').modal('hide');
              doQuery();
            }else{
              $('#divResult').text(res.msg);
            }
           });
           }
           else{
//编辑         
            var id=$('#category_id').val();
            category.edit(id,name,slug,function(res){
            //  console.log(res);
            if(res.code == 200){
                $('#addModal').modal('hide');
              doQuery();
            }else{
              $('#divResult').text(res.msg);
            }        
         })
        }
      }
    })

   
</script>
